apiVersion: apps/v1
kind: Deployment
metadata:
  name: red-pocket-game-deployment
  labels:
    app: red-pocket-game
spec:
  replicas: 2
  selector:
    matchLabels:
      app: red-pocket-game
  template:
    metadata:
      labels:
        app: red-pocket-game
    spec:
      containers:
      - name: red-pocket-game
        image: 029225022811.dkr.ecr.ap-southeast-1.amazonaws.com/red_pocket_game:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080